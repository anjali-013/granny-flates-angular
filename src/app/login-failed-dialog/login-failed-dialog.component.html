<div class="dialog-box">
  <h3 mat-dialog-title class="login-dialog">Login Failed</h3>
  <mat-dialog-content>
    <p class="dialog-text">Oops! Something went wrong</p>
    <p class="text">We couldn't log you in</p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button class="dialog-btn" mat-button (click)="closeDialog()">Back</button>
  </mat-dialog-actions>
  </div>
